server:
  port: 8888

spring:
  application:
    name: service-gateway

  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      # 配置中心设置
      config:
        namespace: chat
        group: dev
        file-extension: yaml

      # 服务发现设置
      discovery:
        namespace: chat
        group: dev

logging:
  level:
    com.your.package.UserIdHashLoadBalancer: DEBUG
    org.springframework.cloud.loadbalancer: DEBUG
    org.springframework.cloud.client: DEBUG